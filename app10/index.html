<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de libros</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi coleccion de <span class="text-primary">libros</span></h1>
        <form id="libro_form">
            <div class="form-group">
                <label for="titulo">Titulo</label><input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label><input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">#ISBN</label><input type="text" id="isbn" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" value="Agregar" class="btn btn-primary">
            </div>
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>#ISBN</th>
                    <th></th>
                </tr>
                <tbody id="libro-list">

                </tbody>
            </thead>
        </table>
    </div>

    <script src="./js/script.js" ></script>
</body>
</html>
